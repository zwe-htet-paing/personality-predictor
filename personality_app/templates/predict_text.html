{% extends "base_home.html" %} {% block content %}
<form method="post" action="{% url 'predict_text' %}">
  {% csrf_token %}
  <div style="margin-bottom: 10px">
    <label for="text" style="display: block">Enter Text:</label>
    <textarea
      name="text"
      id="text"
      required
      style="width: 500px; height: 100px"
    ></textarea>
  </div>
  <button type="submit">Predict</button>
</form>

{% if prediction %}
<p>Prediction: {{ prediction }}</p>
{% endif %} {% endblock %}
